plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("app/key.properties")  // Updated: standard location
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace "com.example.hatchtech"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.example.hatchtech"
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    signingConfigs {
    release {
        // Check if the storeFile property is available from key.properties
        def keyStoreFile = localProperties.getProperty('storeFile')
        if (keyStoreFile == null) {
            // If key.properties failed to load, fall back to a known-to-fail path to ensure error is clear
            keyStoreFile = 'release-keystore.jks'  // Updated: relative to android/app/
        }
        
        keyAlias localProperties.getProperty('keyAlias')
        keyPassword localProperties.getProperty('keyPassword')
        storeFile file(keyStoreFile) 
        storePassword localProperties.getProperty('storePassword')
    }
}

    buildTypes {
        release {
            // Use the real release key, not debug
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

flutter {
    source '../..'
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
